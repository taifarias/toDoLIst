<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tarefas</h1>
      </header>

      <form id="toDo-form">
        <input id="toDo-input" type="text" placeholder="Adicione uma tarefa" />
        <button type="submit">+</button>
      </form>

      <div class="toolBar">
        <div class="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder=" buscar..." />
            <button id="erase-button">limpar</button>
          </form>
        </div>
        <div class="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="toDo">A Fazer</option>
          </select>
        </div>
      </div>

      <div id="editForm" class="editToDo hide">
        <p>Edite sua miss√£o:</p>
        <form>
          <input type="text" id="editInput" />
          <div class="editButtons">
            <button id="cancel-edit-btn" type="button" onclick="cancelEdit()">Cancelar</button>
            <button type="submit">Confirmar</button>       
          </div>
        </form>
      </div>

      <div id="listToDo">
       
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
