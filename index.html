<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Missions</h1>
        </header>

        <form id="toDo-form">
            <input id="toDo-input" type="text" placeholder="Add a mission"> 
            <button type="submit">+</button>
        </form>

    <div class="toolBar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder=" buscar..." >
                    <button id="erase-button">limpar</button>
                </form>
            </div>
            <div class="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="toDo">A Fazer</option>
                </select>
            </div>       
        </div>

        <div class="editToDo hide">
            <p>Edite sua missão:</p>   
            <form>
                             
                <input type="text" id="editInput">
                 <button type="submit">
                    Confirmar
                 </button>
                <button edit="cancel-edit-btn">Cancelar</button>
               </form>
        </div>
      
      
    

        <div id="listToDo">

        <div class="task">            
            <p>Arrumar a casa</p>
            <div class="buttons">
                <button class="delete-toDo">✖</button>
                <button class="edit-toDo">✎</button>                
                <button class="done-toDo">✓</button>
            </div>           
        </div>

        <div class="task">            
            <p>Fazer projeto conversao moeda</p>
            <div class="buttons">
                <button class="delete-toDo">✖</button>
                <button class="edit-toDo">✎</button>                
                <button class="done-toDo">✓</button>
            </div>
        </div>

        <div class="task done">            
            <p>Estudar JavaScript</p>
            <div class="buttons">
                <button class="delete-toDo">✖</button>
                <button class="edit-toDo">✎</button>                
                <button class="done-toDo">✓</button>
            </div>
        </div>
        
        
        </div>

</div>





<script src="script.js"> </script>.
</body>
</html>
